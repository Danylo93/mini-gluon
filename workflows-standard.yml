security.yml: |
  name: ðŸ”’ Security Scan

  on:
    push:
      branches: [ main, develop ]
    pull_request:
      branches: [ main, develop ]
    schedule:
      - cron: '0 2 * * 1' # Weekly on Monday at 2 AM
    workflow_dispatch:

  jobs:
    security-scan:
      name: ðŸ›¡ï¸ Security Analysis
      runs-on: ubuntu-latest
      
      steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: ðŸ” OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: '{project_name}'
          path: '.'
          format: 'HTML'
          args: >
            --enableRetired
            --enableExperimental
            --failOnCVSS 7
      
      - name: ðŸš¨ CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: java
      
      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
      
      - name: ðŸ“¤ Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            reports/
            .github/codeql/
          retention-days: 30
      
      - name: ðŸ“‹ Security summary
        run: |
          echo "ðŸ”’ Security scan completed!"
          echo "ðŸ“Š Reports generated in reports/ directory"

