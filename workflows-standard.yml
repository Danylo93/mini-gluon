dependabot.yml: |
  name: ðŸ”„ Dependency Update

  on:
    schedule:
      - cron: '0 9 * * 1' # Weekly on Monday at 9 AM
    workflow_dispatch:
      inputs:
        update_type:
          description: 'Type of update'
          required: true
          default: 'all'
          type: choice
          options:
            - all
            - major
            - minor
            - patch

  jobs:
    update-dependencies:
      name: ðŸ“¦ Update Dependencies
      runs-on: ubuntu-latest
      
      steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: ðŸ“¦ Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: ðŸ” Check for outdated dependencies
        run: |
          echo "Checking for outdated dependencies..."
          mvn versions:display-dependency-updates
          mvn versions:display-plugin-updates
      
      - name: ðŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ðŸ”„ Automated dependency updates'
          body: |
            ## ðŸ”„ Automated Dependency Updates
            
            This PR contains automated dependency updates for:
            - Maven dependencies
            - Maven plugins
            - Build tools
            
            ### ðŸ“‹ Changes
            - Updated outdated dependencies to latest versions
            - Improved security and performance
            
            ### âœ… Checklist
            - [ ] Review dependency changes
            - [ ] Run tests locally
            - [ ] Check for breaking changes
            - [ ] Merge if everything looks good
            
            **Generated by:** Scaffold Forge Dependency Update Workflow
          branch: automated-dependency-updates
          delete-branch: true
      
      - name: ðŸ“‹ Update summary
        run: |
          echo "ðŸ”„ Dependency update check completed!"
          echo "ðŸ“ Pull request created if updates available"

