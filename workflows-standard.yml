# ðŸš€ CI/CD Pipeline - PadrÃ£o do Mercado
ci.yml: |
  name: ðŸš€ CI/CD Pipeline

  on:
    push:
      branches: [ main, develop, feature/* ]
    pull_request:
      branches: [ main, develop ]
    workflow_dispatch:

  env:
    JAVA_VERSION: '17'
    MAVEN_OPTS: '-Xmx1024m'

  jobs:
    build-and-test:
      name: ðŸ”¨ Build & Test
      runs-on: ubuntu-latest
      
      strategy:
        matrix:
          java-version: [17, 21]
      
      steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: â˜• Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven
      
      - name: ðŸ“¦ Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: ðŸ” Validate POM
        run: mvn validate
      
      - name: ðŸ§¹ Clean workspace
        run: mvn clean
      
      - name: ðŸ”¨ Compile code
        run: mvn compile -DskipTests
      
      - name: ðŸ§ª Run unit tests
        run: mvn test
        env:
          MAVEN_OPTS: -Xmx1024m
      
      - name: ðŸ“Š Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
      
      - name: ðŸ—ï¸ Build package
        run: mvn package -DskipTests
        env:
          MAVEN_OPTS: -Xmx1024m
      
      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-java${{ matrix.java-version }}
          path: target/*.jar
          retention-days: 30
      
      - name: ðŸ“‹ Build summary
        run: |
          echo "âœ… Build completed successfully!"
          echo "ðŸ“¦ Artifacts: $(ls -la target/*.jar)"
          echo "â˜• Java Version: ${{ matrix.java-version }}"

